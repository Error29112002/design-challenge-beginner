<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order summary</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <img  class="img-back" src="images\pattern-background-desktop.svg" alt="background_img">
  <div class="template">

    <div class="order-summary">
    <img src="images\illustration-hero.svg" alt="hero_image">

      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="plan">

      <p>
        <img src="images\icon-music.svg" alt="music_icon">
      <h4>Annual Plan</h4>
      <h4>$59.99/year</h4>

      Change
      </p>
    </div>

    <div>

      <button class="payment">Proceed to Payment</button>

    </div>

    <div class="order-cancel">
      Cancel Order
    </div>

  </div>
</body>

</html>
